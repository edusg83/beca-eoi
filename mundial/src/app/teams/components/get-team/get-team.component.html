
<form name="FormularioGet" id = "formularioGet" class="formularioTipo1">
    <fieldset id = "info">
        <legend>Buscar selecci√≥n</legend>     
        <p>
            <label>Selecciones</label>
            <select name="teamName"  [(ngModel)] = "id">
                <option *ngFor="let team of teams" value="{{team.id}}">
                    {{team.name}}
                </option>
            </select>
        </p>    
        <button type="button" (click)="getTeam()">Buscar</button>
    </fieldset>
</form>


<table id="dataTable" class="tg" *ngIf="ok==true">
    <thead>
        <tr>
            <th class="th">Id</th>
            <th class="th">Nombre</th>
            <th class="th">Jugadores</th>
        </tr>
    </thead>
    <tbody>
        <tr> 
            <td class="tg-0lax">
                {{id}}
            </td>
            <td class="tg-0lax">{{name}}</td>
            <td class="tg-0lax"> Players </td>     
        </tr>
    </tbody>
</table>
